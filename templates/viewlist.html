<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/home.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-bac">
    
  <nav class="navbar navbar-expand-lg bg-bac">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><b>TDL</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/"><b>Home</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="/about"><b>AboutUs</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/view-list"><b>View List</b></a>
          </li>
        </ul>
        <form action="/profile" method="post"  class="d-flex" style="margin-right: 5px;" role="profile" >
            <button class="btn btn-outline-success" type="submit" name="Profile" ><b>Profile</b></button>
        </form>
        <form action='/login'   class="d-flex" style="margin-right: 2px;" role="login" >
            <button class="btn btn-outline-success" type="login" name="login"><b>Login</b></button>
        </form>
      </div>
    </div>
  </nav>

        <div class="container ta" style="margin-top: 20px; text-align: center;" >

            <h2>Todo List</h2>
            <table class="t" >
                <thead class="t">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Days</th>
                    </tr>
                </thead>
                <tbody class="X">
                     
                    {% for todo in todo_list %}
                        <tr class="X">
                            <td class="x">{{ loop.index }}</td>
                            <td class="x">{{ todo.title }}</td>
                            <td class="x">{{ todo.description }}</td>
                            <td class="x">{{ todo.days }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        
        </div>
      </div>
    <div class="container">
        
        <form action="/deleteNumber" method="post">
            <label>Enter A Number If You Want To Delete</label>
            <input type="number" class="form-control" name="delnumber" id="">
            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Submit">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
